<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Mata Mosquito</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <script>
    function iniciarJogo(){
      let nivel = document.getElementById('nivel').value

      if(nivel === ''){
        alert('Escolha o Nivel de jogo corretamente!')
        return false      
      }

      window.location.href = 'app.html?' + nivel
      //assim envia tambem os parametros de niveis
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <img src="./imagens/game.png">
        </div>
      </div>
    </div>
      
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">

          <div class="mb-2">
            <select class="form-select"  id="nivel">
              <option value="">-- Selecione o Nivel --</option>
              <option value="normal">Normal</option>
              <option value="dificil">Dificil</option>
              <option value="chucknorris">Chuck Norris</option>
            </select>
          </div>
        
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
        </div>
      </div>
    </div>
  </div>


  <audio preload="metadata" autoplay loop>
    <source src="./sounds/som_paginainicial.mp3" type="audio/mpeg">
    <source src="./sounds/som_paginainicial.ogg" type="audio/ogg">
    <source src="./sounds/som_paginainicial.wav" type="audio/wav">
  </audio>
</body>
</html>
